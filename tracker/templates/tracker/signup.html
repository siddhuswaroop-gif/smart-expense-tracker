<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .box {
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            width: 320px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #22c55e;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        a { color: #38bdf8; text-decoration: none; }
    </style>
</head>
<body>

<div class="box">
    <h2>Create Account</h2>

    <form method="post">
        {% csrf_token %}
        <input name="username" placeholder="Username">
        <input name="password" type="password" placeholder="Password">
        <button type="submit">Signup</button>
    </form>

    <p>Already have account? <a href="/login/">Login</a></p>

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</div>

</body>
</html>
